services:
  postgres:
    image: postgres:15
    container_name: clarity-ai
    environment:
      POSTGRES_USER: clarity
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_analyzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarity -d video_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save 20 1 --loglevel warning --timeout 0 --tcp-keepalive 60
    container_name: video_analyzer_redis
    ports:
      - "6379:6379"

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://clarity:password@postgres:5432/video_analyzer?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    ports:
      - "50051:50051"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=clarity
      - DB_PASSWORD=password
      - DB_NAME=video_analyzer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GRPC_PORT=50051
    depends_on:
      - postgres
      - redis
      - migrate

  payments-service:
    build:
      context: .
      dockerfile: Dockerfile.payments-service
    ports:
      - "50053:50053"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=clarity
      - DB_PASSWORD=password
      - DB_NAME=video_analyzer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BILLING_PROVIDER=stripe
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - BILLING_GRPC_PORT=50053
    depends_on:
      - postgres
      - redis
      - migrate    

  video-service:
    build:
      context: .
      dockerfile: Dockerfile.video-service
    ports:
      - "50052:50052"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=clarity
      - DB_PASSWORD=password
      - DB_NAME=video_analyzer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VIDEO_GRPC_PORT=50052
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - postgres
      - redis
      - migrate

  video-worker:
    build:
      context: .
      dockerfile: Dockerfile.video-worker
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=clarity
      - DB_PASSWORD=password
      - DB_NAME=video_analyzer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - postgres
      - redis
      - migrate
    volumes:
      - /tmp/video-processing:/tmp/video-processing
      - /tmp/whisper-output:/tmp/whisper-output

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - GRPC_PORT=50051
      - VIDEO_GRPC_PORT=50052
      - BILLING_GRPC_PORT=50053
      - USER_SERVICE_HOST=user-service
      - VIDEO_SERVICE_HOST=video-service
      - BILLING_SERVICE_HOST=payments-service
      - ENVIRONMENT=production
    depends_on:
      - user-service
      - video-service
      - payments-service

volumes:
  postgres_data:
